overwrite: true
schema: 'https://api.studio.thegraph.com/query/5003/lemonade-marketplace/v0.0.10'
config:
  scalars:
    BigInt: string
    Bytes: string
generates:
  src/lib/lemonade-marketplace/documents.generated.ts:
    documents:
      - src/lib/lemonade-marketplace/schema.graphql
    plugins:
      - typescript-document-nodes
    config:
      namingConvention: keep
  src/lib/lemonade-marketplace/types.generated.ts:
    documents:
      - src/lib/lemonade-marketplace/schema.graphql
    plugins:
      - typescript
      - typescript-operations
    config:
      namingConvention: keep

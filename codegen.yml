overwrite: true
schema: 'https://api.thegraph.com/subgraphs/name/lemonadesocial/lemonade-marketplace-subgraph'
config:
  scalars:
    BigInt: string
    Bytes: string
generates:
  src/lib/lemonade-marketplace-subgraph/documents.generated.ts:
    documents:
      - src/lib/lemonade-marketplace-subgraph/schema.graphql
    plugins:
      - typescript-document-nodes
    config:
      namingConvention: keep
  src/lib/lemonade-marketplace-subgraph/types.generated.ts:
    documents:
      - src/lib/lemonade-marketplace-subgraph/schema.graphql
    plugins:
      - typescript
      - typescript-operations
    config:
      namingConvention: keep

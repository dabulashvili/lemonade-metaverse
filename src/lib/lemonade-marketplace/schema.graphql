fragment tokenFields on Token {
  id
  contract
  createdAt
  creator
  tokenId
  uri
  royaltyMaker
  royaltyFraction
}

query Ingress(
  $orders_include: Boolean!, $orders_lastBlock_gt: BigInt = -1, $orders_skip: Int, $orders_first: Int
  $tokens_include: Boolean!, $tokens_contract_in: [Bytes!], $tokens_createdAt_gt: BigInt = -1, $tokens_skip: Int, $tokens_first: Int
) {
  _meta {
    block {
      hash
      number
    }
    hasIndexingErrors
  }

  orders(
    orderBy: lastBlock,
    orderDirection: asc,
    where: { lastBlock_gt: $orders_lastBlock_gt },
    skip: $orders_skip,
    first: $orders_first
  ) @include(if: $orders_include) {
    id

    lastBlock
    contract
    orderId
    createdAt

    kind
    open
    openFrom
    openTo
    maker
    currency {
      id
      name
      symbol
    }
    price
    token {
      ...tokenFields
    }
    bidder
    bidAmount
    taker
    paidAmount
  }

  tokens(
    orderBy: createdAt,
    orderDirection: asc,
    where: { contract_in: $tokens_contract_in, createdAt_gt: $tokens_createdAt_gt }
  ) @include(if: $tokens_include) {
    ...tokenFields
  }
}

query GetTokens($where: Token_filter, $skip: Int, $first: Int) {
  tokens(
    where: $where,
    orderBy: createdAt,
    orderDirection: desc,
    skip: $skip,
    first: $first
  ) {
    ...tokenFields
  }
}

query GetToken($id: ID!) {
  token(id: $id) {
    ...tokenFields

    owner
    orders(orderBy: createdAt, orderDirection: desc) {
      createdAt
      maker
      currency {
        id
        name
        symbol
      }
      price
      bids(orderBy: createdAt, orderDirection: desc) {
        createdAt
        bidder
        bidAmount
      }
    }
    transfers(orderBy: createdAt, orderDirection: desc) {
      createdAt
      from
      to
    }
  }
}
